---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-nest-api-k8s-deployment
spec:
  selector:
    matchLabels:
      app: prod-nest-api-k8s
  replicas: 1
  template:
    metadata:
      labels:
        app: prod-nest-api-k8s
    spec:
      containers:
        - name: prod-nest-api-k8s
          image: registry.digitalocean.com/resty-registry/prod-nest-api:latest
          ports:
            - containerPort: 3000
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: prod-nest-api-service
spec:
  selector:
    app: prod-nest-api-k8s
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 3000
    - protocol: TCP
      name: ws
      port: 8081
      targetPort: 8081
